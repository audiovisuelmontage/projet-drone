<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Drone</title>
    <link rel="icon" href="src/icon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container">

      <div id="sidebar">
        <h1>Drone</h1>
        <img src="src/drone.jpg" alt="Profile Picture" id="profile">
        <p>On a équiper un drone avec des équipements afin de pouvoir relever des données, les envoyé, les stocker et les voir avec ce site ci.</p>
      </div>

      <div id="terminal">
        <!--
        <p id="intro">
          Placeholder for text on top of command line.
        </p>
        -->
        <div id="injected"></div>
        <div id="userInput">
          <input type="text" value="Drone_Command:~$" id="prompt" size = "28" readonly="readonly">
          <input type="text" id="txtBox" onkeypress="commandProcessor(event)" placeholder="Entrez 'Help' pour plus de commandes" size = "40" autofocus>
        </div>
      </div>

    </div>

    <footer>
      <p id="Copyright">
        ©Copyright 2021 Projet_Drone
      </p>
    </footer>

  </body>
</html>
